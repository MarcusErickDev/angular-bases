<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} -</span>
      <strong> power = </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacterId(character.id)" class="btn btn-danger">
      x
    </button>
  </li>
</ul>
